<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Outfit Suggester</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1>Outfit Suggester</h1>

    <h2>Current Clothing Items</h2>
    <div id="items-list"></div>
    <div id="view-item"></div>

    <h2 id="selectors-title">Add Clothing Items</h2>
    <div id="new-item">
      <label>Name: </label>
      <input id="name">
      <form id="upload">
        <label>Picture: </label>
        <input type="file" id="file" accept="image/*">
        <button>Upload</button>
        <div id="new-item-img"></div>
      </form>
      <label>Type of Clothing: </label>
      <select id="type">
        <option>Shirt</option>
        <option>Pants</option>
        <option>Skirt</option>
        <option>Dress</option>
        <option>Athletic Pants</option>
        <option>Slip Shorts</option>
      </select>
      <label>Color: </label>
      <select id="color">
        <option>White</option>
        <option>Pink</option>
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Purple</option>
        <option>Black</option>
        <option>Grey</option>
        <option>Tan</option>
      </select>
      <label>Short/Long: </label>
      <select id="short-long">
          <option>Short</option>
          <option>Long</option>
      </select>
      <!-- <fieldset>
        <legend>Very Patterned:</legend>
        <div class="item-input">
          <input type="radio" id="yes" name="patterned" value="Yes" checked />
          <label for="Yes">Yes</label>
        </div>   
        <div class="item-input">
          <input type="radio" id="no" name="patterned" value="No" />
          <label for="No">No</label>
        </div>
      </fieldset> -->
      <label>Very Patterned: </label>
      <select id="patterned">
          <option>Yes</option>
          <option>No</option>
      </select>
      <label>Currently Available: </label>
      <select id="available">
          <option>Yes</option>
          <option>No</option>
      </select>
      <label>Wash Type: </label>
      <select id="wash">
        <option>Regular</option>
        <option>Delicate</option>
      </select>
      <label>Number of this Item: </label>
      <select id="number">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <label>Last Worn: </label>
      <input id="last-worn" type="date">
      <button id="create-item">Create Item</button>
    </div>

    <h2>Find Outfits</h2>
    <label>Occasion</label>
    <select id="occasion">
        <option>Other</option>
        <option>Church</option>
        <option>Exercise</option>
    </select>
    <label>Weather</label>
    <select id="weather">
        <option>Hot</option>
        <option>Moderate</option>
        <option>Cold</option>
    </select>
    <button id="create-outfits">Create Outfits</button>
    <div id="outfits"></div>
  </body>
</html>
